title: Дэцэнтралізаваны пратакол для ўзнагароджання экасістэм з адкрытым зыходным кодам
abstract: |-
  Стварэнне адкрытага, публічнага і стабільнага рэестра для ўсяго праграмнага забеспячэння з адкрытым зыходным кодам
  дазволіць праектам самастойна публікаваць рэлізы, а не спадзявацца на
  трэція асобы, якія збіраюць гэтыя нерэгулярныя даныя ў сотні асобных
  (і дубляваных) сістэмах. Супрацоўнікі пакетаў будуць публікаваць свае выпускі ў
  дэцэнтралізаваны рэестр, які працуе на базе візантыйскага адмоваўстойлівага блокчейна каб
  ліквідаваць асобныя крыніцы збояў, забяспечыць нязменныя выпускі і дазволіць
  супольнасці для кіравання сваімі рэгіёнамі экасістэмы з адкрытым зыходным кодам,
  незалежна ад знешніх парадкаў дня.

  Tea стымулюе падтрыманне адкрытага зыходнага кода, дазваляючы ўдзельнікам сеткі
  рабіць стаўку на пакеты, ад якіх яны залежаць і якія хочуць абараніць. Графік tea пратакола
  змяшчае нязменную рэгістрацыю пакета, патрабаванні да залежнасцей, сапраўднасць пакета і аракулы
  выкарыстання для інфармавання алгарытму аплаты гарбаты. Сістэматычная інфляцыя распаўсюджваецца 
  на ўсе пакеты на аснове гэтага алгарытму. Пры выяўленні праблем з бяспекай або распрацоўкай, распрацоўшчыкі
  могуць прад'явіць прэтэнзіі, падмацаваныя доказамі супраць пакета, і можа адбыцца скарачэнне. 
  Члены супольнасці з адкрытым зыходным кодам могуць праглядаць пакеты на наяўнасць праблем з якасцю,
  і пратакол можа рэагаваць на гэтыя праверкі шляхам прыняцця прапарцыйных рэжучых падзей.
